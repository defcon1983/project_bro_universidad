{% extends 'base/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="content col-md-12 ">
        	<div class="jumbotron">
	            <h4 class="display-5">Eliminar Curso</h4>
	            <hr>
	        	<form method='POST' role="form">
	        		{% csrf_token %}
	        		<div class="form-row">
	                    <div class="form-group col-md-3">
	                        {{ form.descripcion.label_tag }}
	                    </div>
	                    <div class="form-group col-md-6">
	                    	<button type="submit" class="btn btn-danger btn-lg">Si, Eliminar</button>
	                    	<a class="btn btn-default" href="{% url 'index_cursos' %}" 
                                role="button" id="Cancelar"><i class='fa fa-edit'></i>Cancelar</a>
	                    </div>
	                </div>
	        	</form>
        	</div>
        </div>
    </div>
</div>
{% endblock %}
