{% extends 'base/base.html' %}

{% block content %}
<div class="container">
	<div id="login">
		<div class="container">
			<div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{% url 'inicio:user_login' %}" method="post">
                        	{% csrf_token %}
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Recordarme</span>Â <span>
                                <input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="{% url 'inicio:registro' %}" class="text-info">Registrarse</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
		</div>
	</div>
</div>
{% endblock %}
